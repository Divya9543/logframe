<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Feedback Mixin</title>
    <link rel="stylesheet" href="../lib/qunit-1.14.0.css" />
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <div class="parent">
            <div class="editable">Test</div>
        </div>
    </div>
    <script type="text/javascript" src="../lib/qunit-1.14.0.js"></script>
    <script>
    QUnit.config.autostart = false;
    </script>
    <script type="text/javascript" src="../../node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="../../src/require.config.js"></script>
    <script type="text/javascript">
    requirejs.config({
        baseUrl: "../../src"
    });
    requirejs(['../tests/js/editables/feedback-mixin-tests'], function (runtests) {
        QUnit.start();
        runtests();
    });
    </script>
</body>
</html>
