<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Views</title>
    <link rel="stylesheet" href="lib/qunit-1.14.0.css" />
</head>
<body>
<script type="text/x-handlebars-template" id="addone-list-view">{{#each items}}
<div data-subview="itemView" data-subview-id="{{this.id}}"></div>
{{/each }}
<div data-subview="itemView" data-subview-id="new"></div>
</script>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <div id="container"></div>
    </div>
    <script type="text/javascript" src="lib/qunit-1.14.0.js"></script>
    <script>
    QUnit.config.autostart = false;
    </script>
    <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="../src/require.config.js"></script>
    <script type="text/javascript">
    Aptivate = {data:{}};
    requirejs.config({
        baseUrl: "../src"
    });
    requirejs(['../tests/js/list-tests'], function (runtests) {
        QUnit.start();
        runtests();
    });
    </script>
</body>
</html>
