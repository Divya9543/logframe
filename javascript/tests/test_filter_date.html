<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Date Filter</title>
    <link rel="stylesheet" href="lib/qunit-1.14.0.css" />
</head>
<body>
    <script id="handle-template" type="text/x-handlebars-template">{{ name }}!</script>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <div id="filter-result">
            <span id="filter-time">
                <span>
                    <input id="filter-time-start" type="text" placeholder="YYYY-MM-DD" class="date addpicker" />
                </span>
                <span>
                    <input id="filter-time-end" type="text" placeholder="YYYY-MM-DD" class="date addpicker" />
                </span>
            </span>
            <span id="filter-reset">
                <button id="filter-clear" title="Clear filter selection">X</button>
            </span>
        </div>

        <div id="node1" class="result-tree">
            <div id="node2" class="result-overview">
                <div id="node3" class="result-overview">
                    <div id="node4" class="activity-item">
                        <span id="act1" data-start="" data-end="" data-lead="" class="result-overview-table show-full-ui"></span>
                    </div>
                </div>
                <div id="node5" class="result-overview">
                    <div id="node6" class="activity-item">
                        <span id="act2" data-start="2014-02-15" data-end="" data-lead="1" class="result-overview-table show-full-ui"></span>
                    </div>
                </div>
                <div id="node7" class="result-overview">
                    <div id="node8" class="activity-container">
                        <div id="node9" class="activity-item">
                            <span id="act3" data-start="2014-01-18" data-end="2014-03-22" data-lead="2" class="result-overview-table show-full-ui"></span>
                        </div>
                        <div id="node10" class="activity-item">
                            <span id="act4" data-start="" data-end="2014-02-25" data-lead="3" class="result-overview-table show-full-ui"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/qunit-1.14.0.js"></script>
    <script>
    Aptivate = {
        data: {
            logframe: {id: 1}
        }
    };
    QUnit.config.autostart = false;
    </script>
    <script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
    <script type="text/javascript" src="../src/require.config.js"></script>
    <script type="text/javascript">
    requirejs.config({
        baseUrl: "../src"
    });
    requirejs(['../tests/js/filter-date-tests'], function (runtests) {
        QUnit.start();
        runtests();
    });
    </script>
</body>
</html>
